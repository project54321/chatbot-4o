<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #8B0000, #B22222, #DC143C);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #FF4500;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chabot V1.0.0 Powered by GPT 4o - Oct. 2023</h1>
        <p>This is my Flask Powered Website</p>
        <a href="/gpt/">Chat with GPT</a>
        <a href="/aboutme/">About Me</a>
    </div>
</body>
</html>
